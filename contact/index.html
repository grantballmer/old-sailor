<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="../assets/icons/favicon.png" />
    <title>Taproom - The Old Sailor</title>

    <link rel="stylesheet" type="text/css" href="../css/styles.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- Add the slick-theme.css if you want default styling -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"
    />
    <!-- Add the slick-theme.css if you want default styling -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"
    />
  </head>
  <body>
    <!-- nav injected from handlebars template -->
    <header></header>

    <!-- side menus from handlebars -->
    <section class="menus"></section>

    <!-- Beer info overlay page -->
    <section class="beer-info-overlay"></section>

    <!-- hero image -->
    <section class="hero page-hero">
      Contact
    </section>

    <!-- Contact -->
    <section class="contact-container">
      <div class="contact-form-container">
        <h2>Brewery & Corporate Office</h2>

        <p>1234 Council Heights Road,</p>
        <p>Oklahoma City, Oklahoma 73179</p>
        <div class="numbers">
          <div>
            <h3>Phone</h3>
            <p>405.555.5555</p>
          </div>
          <div>
            <h3>FAX</h3>
            <p>405.555.5555</p>
          </div>
        </div>

        <form>
          <label for="name">Name</label>
          <input type="text" name="name" placeholder="John Smith" />
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="johnsmith@gmail.com" />
          <label for="message">Message</label>
          <textarea
            name="message"
            placeholder="Type your message here..."
          ></textarea>
          <input type="submit" name="submit" value="Send Message" />
        </form>
      </div>
    </section>

    <!-- Inserted from handlebars template -->
    <footer></footer>

    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.runtime.min.js"></script>

    <script src="../scripts/bundle.js"></script>
  </body>
</html>
